<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost'n'goblins music goes javascript</title>
    <link rel="stylesheet" href="assets/web/styles.css">
</head>

<body>
<pre>
<span lg white>** GHOST'N'GOBLINS **</span>
<span lavender>Recreating the SID tune in javascript.
- by Simon Bering Larsen
</span>
</pre>
    <div class="col">
        <div><button id="btn-start" player-button>▶</button></div>
        <div><button id="btn-pause" player-button>❚❚</button></div>
        <div><button id="btn-stop" player-button-stop>■</button></div>
        <div><button id="btn-fast-reverse" player-button>◀◀</button></div>
        <div><button id="btn-fast-forward" player-button>▶▶</button></div>
    </div>
    <div id="progress">
        <div id="progress-done"></div>
        <div id="progress-todo"></div>
        <div id="progress-overflow"></div>
    </div>
    <div class="col" h20>
        <div class="track">
            <pre id="channel-1"></pre>
        </div>
        <div class="track">
            <pre id="channel-2"></pre>
        </div>
        <div class="track">
            <pre id="channel-3"></pre>
        </div>
    </div>
    <img src="assets/web/knight.png">
    <script type="module">
        import { App } from './main.js';
        const app = new App();
        app.run();
    </script>
</body>

</html>
