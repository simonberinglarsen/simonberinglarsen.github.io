<!DOCTYPE html>
<html>

<head>
    <title>Expected Score Calculator</title>
    <script>
        function calculateExpectedScore(yourRating, opponentRatings) {
            var totalExpectedScore = 0;
            var numOpponents = opponentRatings.length;

            for (var i = 0; i < numOpponents; i++) {
                var opponentRating = opponentRatings[i];
                var expectedScore = 1 / (1 + Math.pow(10, (opponentRating - yourRating) / 400));
                totalExpectedScore += expectedScore;
            }

            return totalExpectedScore;
        }

        // Example usage
        var yourRating = 1900;
        var opponentRatings = [1765, 1775, 1654, 1832, 1752];
        var expectedScore = calculateExpectedScore(yourRating, opponentRatings);
        console.log('Expected score:', expectedScore);


    </script>
</head>

</html>
